<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrlIt-File Sharing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container ">

                <img src="icons/icon1.jpg" alt="File icon" draggable="false" class="center">
                <img src="icons/icon1.jpg" alt="File icon" draggable="false" class="right">
                <img src="icons/icon1.jpg" alt="File icon" draggable="false" class="left">

            </div>
            <input type="file" id="fileInput">
            <div class="title">Drag Your Files Here or, <span class="browseBtn">Browse</span></div>
        </div>
        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="title">Uploading...</div>
                <div class="percent-container"><span id="percent">0</span>%</div>
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="sharing-container">
            <p class="expire">Link expires in 24 hrs</p>
            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img src="./icons/icon3.png" alt="copy icon" id="copyBtn">
            </div>

        </div>
    </section>
    <!-- <div class="upload-vector"></div> -->
    <div class="toast">Toast</div>
    <script src="index.js
    "></script>

</body>

</html>
